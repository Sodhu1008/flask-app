<!DOCTYPE html>
<html>
<head>
    <title>Student Form</title>
</head>
<body>
    <h2>Student Marks Form</h2>
    <form action="http://localhost:5000/submit" method="POST" target="_blank">
        <p>Name: <input type="text" name="name" required></p>
        <p>Physics: <input type="number" name="physics" min="0" max="100" required></p>
        <p>Chemistry: <input type="number" name="chemistry" min="0" max="100" required></p>
        <p>Maths: <input type="number" name="maths" min="0" max="100" required></p>
        <input type="submit" value="Submit to Backend">
    </form>
</body>
</html>
